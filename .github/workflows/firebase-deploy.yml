name: Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: clashchatz
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install

      - name: Install Firebase Functions dependencies
        run: npm install
        working-directory: functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: echo "$GCP_SA_KEY" > "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: Set Firebase Functions environment variables
        run: |
          firebase functions:config:set openai.key="$OPENAI_KEY" --project $PROJECT_ID
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

      - name: Build React App
        run: npm run build
        env:
          CI: false

      - name: Deploy to Firebase (Hosting + Functions)
        run: |
          firebase deploy --project $PROJECT_ID --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸ”— Visit: https://clashchatz.web.app"
