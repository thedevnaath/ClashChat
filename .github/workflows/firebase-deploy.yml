name: Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: clashchatz
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install React dependencies (frontend)
      - name: Install React dependencies
        run: npm install
        working-directory: ./    # React root folder

      # 4. Install Firebase functions dependencies (backend)
      - name: Install Firebase Functions dependencies
        run: npm install
        working-directory: ./functions

      # 5. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 6. Authenticate Firebase
      - name: Authenticate Firebase with Service Account
        run: echo "$GCP_SA_KEY" > "$GOOGLE_APPLICATION_CREDENTIALS"

      # 7. Build React app
      - name: Build React App
        run: npm run build
        working-directory: ./    # React root folder

      # 8. Deploy to Firebase Hosting & Functions
      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions --project $PROJECT_ID
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
