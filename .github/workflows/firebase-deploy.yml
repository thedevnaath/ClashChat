name: Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: clashchatz
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install frontend dependencies (including lucide-react)
      - name: Install frontend dependencies
        run: |
          npm ci
          npm list lucide-react || npm install lucide-react@^0.263.1

      # 4. Install backend dependencies
      - name: Install Firebase Functions dependencies
        run: npm ci
        working-directory: functions

      # 5. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 6. Authenticate Firebase using service account
      - name: Authenticate with Firebase
        run: echo "$GCP_SA_KEY" > "$GOOGLE_APPLICATION_CREDENTIALS"

      # 7. Build React app
      - name: Build React App
        run: npm run build
        env:
          CI: false

      # 8. Deploy to Firebase Hosting
      - name: Deploy to Firebase
        run: |
          firebase deploy --only hosting --project $PROJECT_ID --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

      # 9. Deployment summary
      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸ”— Visit: https://clashchatz.web.app"
