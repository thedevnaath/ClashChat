name: Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: clashchatz
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd functions
          npm install
          cd ..
          npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate Firebase with Service Account
        run: echo "$GCP_SA_KEY" > "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: Build React App
        run: npm run build

      - name: Deploy to Firebase Hosting & Functions
        run: firebase deploy --only hosting,functions --project $PROJECT_ID
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
